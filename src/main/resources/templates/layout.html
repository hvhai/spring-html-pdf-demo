<!DOCTYPE html>
<head>
  <style>
    div.header {
      display: block; text-align: center;
      position: running(header);
    }
    div.footer {
      display: block; text-align: center;
      position: running(footer);
    }
    div.content {page-break-after: always;}
    @page {
      @top-center { content: element(header) }
    }
    @page {
      @bottom-center { content: element(footer) }
      @bottom-right {
        content: "Page " counter(page) " of " counter(pages);
      }
    }
  </style>
</head>
<body>
<div class='header'>Header</div>
<div class='footer'>Footer</div>
<div class='content'>
  <p>Page1</p>
  <img
          width="100%"
          src="https://149572954.v2.pressablecdn.com/wp-content/uploads/2022/06/mobile-first-css-time-for-a-rethink.png"
          class="attachment-post-thumbnail size-post-thumbnail wp-post-image"
          alt="A chef octopus thoughtfully mixes a bowl while consulting a CSS recipe book" decoding="async"
          itemprop="contentUrl"></img>
</div>
<div class='content'>Page2</div>
<div class='content'>Page3</div>
<div class='content'>Page4</div>
</body>
</html>
